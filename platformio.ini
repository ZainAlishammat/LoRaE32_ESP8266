; https://docs.platformio.org/page/projectconf.html

[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
lib_deps = 
	   PubSubClient
	   AsyncMqttClient
	   xreef/EByte LoRa E32 library@^1.5.12

upload_port = COM7
monitor_speed = 1200
; change MCU frequency
board_build.f_cpu = 80000000L
